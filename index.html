<!DOCTYPE html>
<html lang="PL-pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="author" content="Miłosz Kułak">
    <title>Blog</title>

    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet">

                    <div class="select-btn">
                      <span class="sBtn-text">HOME</span>
                      <i class="fa-solid fa-chevron-down"></i>
                    </div>
                  
                    <ul class="options">
                      <li class="option">
                        <i class="bx bxl-instagram-alt" style="color: #E1306C;"></i>

                      <li class="option">

                      </li>
                      <li class="option">
                        <i class="bx bxl-twitter" style="color: #1DA1F2;"></i>

                    </ul>

        </article>
        <article class="hero-image">

            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad ratione earum nemo pariatur<br>dolores voluptatibus quia sapiente dolor quos voluptatum.
            </p>
            <button>READ MORE</button>
        </article>

        <article class="category-nav">
            <ul class="category-list">
                <li class="category-list__item">Mercedes-Benz</li>
                <li class="category-list__item">BMW</li>
                <li class="category-list__item">Audi</li>
                <li class="category-list__item">Porshe</li>

            </ul>
        </article>
